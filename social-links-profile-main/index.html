<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="profile-card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Image" class="image-profile">
    <h3>Jessica Randall</h3>
    <h4>London, United Kingdom</h4>
    <h5>"Front-end developer and avid reader."</h5>
    <div class="social-links">
    <a href="https://github.com" class="buttons-social" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a href="https://www.frontendmentor.io" class="buttons-social" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
    <a href="https://www.linkedin.com" class="buttons-social" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    <a href="https://x.com" class="buttons-social" target="_blank" rel="noopener noreferrer">Twitter</a>
    <a href="https://www.instagram.com" class="buttons-social" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
